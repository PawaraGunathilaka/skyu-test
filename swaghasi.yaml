              }
            }
          }
        },
        "parameters": [
          {
            "name": "traceId",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "x-organization-id",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "x-project-id",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "x-environment-id",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
